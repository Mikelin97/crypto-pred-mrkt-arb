name: Data App to AWS ECS

on:
  pull_request:
    paths: [ data_app/** ]
  workflow_dispatch:

env:
  AWS_REGION: ap-east-1
  ECR_REPOSITORY: poly-punting-data-app-repo
  ECS_SERVICE: poly-punting-service
  ECS_CLUSTER: poly-punting-cluster
  ECS_TASK_DEFINITION: data-app-task
  CONTAINER_NAME: data-app
  S3_TARGET_BUCKET: poly-punting-raw

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image-uri: ${{ steps.push-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r data_app/requirements.txt

      - name: Run smoke tests
        run: python -m compileall data_app

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f data_app/Dockerfile -t $ECR_REPOSITORY:$IMAGE_TAG data_app

      - name: Tag and push image to Amazon ECR
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"
