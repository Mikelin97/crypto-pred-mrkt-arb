services:
  gateway:
    build:
      context: ..
      dockerfile: inflow_gateway/Dockerfile
    env_file:
      - ../.env
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - inflow_gateway
    restart: unless-stopped

  redis:
    image: redis:7.2
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - inflow_gateway
    restart: unless-stopped

networks:
  inflow_gateway:
    driver: bridge

volumes:
  redis_data:
